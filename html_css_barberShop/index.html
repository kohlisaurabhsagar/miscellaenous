<html>
<head>
    <title>Barber Shop Website Design </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
<section id="banner">
    <img src="images/logo.png" class="logo">
    <div class="banner-text">
        <h1>Hair Studio</h1>
        <p> Style You Hair Is Style Your Life</p>
        <div class="banner-btn">
            <a href="#"><span></span>Find Out</a>
            <a href="#"><span></span>Read More</a>

        </div>
    </div>
</section>

<div id="sideNav">
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">TESTIMONY</a></li>
            <li><a href="#">MEET US</a></li>
        </ul>
    </nav>
</div>
<div id="menuBtn">
    <img src="images/menu.png" id="menu">
</div>
<!--Features-->
<section id="feature">
    <div class="title-text">
        <p>FEATURES</p>
        <h1>Why Choose Us?</h1>
    </div>
    <div class="feature-box">
    <div class="features">
        <h1>Experienced Staff</h1>
        <div class="features-desc">
            <div class="feature-icon"></div>
            <div class="feature-text">
            <p>hdighohgigiogfnbifbfinbfbnfnbfbfbnfibojfb.</p>
            </div>
        </div>
    </div>
    <div class="features-img">
        <img src="images/barber-man.jpg">
    </div>
</div>
</section>








<Script>
var menuBtn = document.getElementById("menuBtn");
var sideNav = document.getElementById("sideNav");
var menu = document.getElementById("menu");
sideNav.style.right = "-250px";
menuBtn.onclick = function(){
    if(sideNav.style.right =="-250px"){
       sideNav.style.right = '0';
       menu.src ="images/close.png";
    }
    else{
       sideNav.style.right = '-250px';
       menu.src ="images/menu.png";
    }
}
</Script>
</body>
</html>
